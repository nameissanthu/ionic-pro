<ion-header>
    <ion-navbar color="newcolor">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title><img src="assets/imgs/myklovr.png"  alt="homepage" class="myklovr-logo" /></ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-card>
    <ion-card-header>
      <strong>Sign Up</strong> 
      </ion-card-header>
      <hr>
      <div padding>
          <button ion-button color="facebook" block>SignUp With Facebook</button>
      </div>
      <div padding>
          <button ion-button color="dark" block (click)="register()">SignUp With Email</button>
      </div>
      <ion-item>
          <ion-label text-center>Already have an account?</ion-label>
      </ion-item>
                

<div padding>
<button ion-button color="myklovr" block>Login in</button>
</div>

</ion-card>
</ion-content>
