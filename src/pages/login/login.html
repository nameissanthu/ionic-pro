<ion-header>
  <ion-navbar color="newcolor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="assets/imgs/myklovr.png"  alt="homepage" class="myklovr-logo" /></ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-card>
      <ion-card-header>
        <strong>Sign In</strong> 
        </ion-card-header>
        <hr>
        <div padding>
            <button ion-button color="facebook" block>Login in With Facebook</button>
        </div>
<ion-item>
  <div text-center> <ion-icon name="mail"></ion-icon>   Login With Email</div>
</ion-item>        
                  
    <ion-list inset>
       <ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" placeholder="Enter Email"></ion-input>
       </ion-item>

       <ion-item>
        <ion-label color="primary" stacked>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password " placeholder="Enter Password"></ion-input>
       </ion-item>
   
       <ion-item>
           <ion-label>Remember me </ion-label>
           <ion-checkbox [(ngModel)]="remember" (ionChange)="updateRemember()"></ion-checkbox>
       </ion-item>
       <ion-item text-center>
        <ion-icon name="lock"></ion-icon> <a> Forgot Password?</a>
       </ion-item>
    </ion-list>
<div padding>
  <button ion-button color="myklovr" block (click)="login()">Login in</button>
</div>
<ion-item>
  <ion-label text-center>Don't have an account? <a>Sign Up</a></ion-label>
</ion-item>
</ion-card>
</ion-content>
