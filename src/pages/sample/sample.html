<ion-header>
    <ion-navbar color="newcolor">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title><img src="assets/imgs/myklovr.png"  alt="homepage" class="myklovr-logo" /></ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding  class="getstart">
 
  <button (click)="getUsers()" ion-button>Get Users</button>
  <button (click)="samplepost()" ion-button>Post</button>
  <button (click)="klovrlogin()" ion-button>Login Page</button>
  <button (click)="dashboard()" ion-button>Dashboard Page</button>
 
  
    <ion-list inset>
      <ion-item *ngFor="let user of users">
        <h2>{{user.name}}</h2>
        <p>{{user.email}}</p>
        <p>{{user.address.street}}</p>
      </ion-item>
    </ion-list>
 
</ion-content>
